<h1>Lista Booków</h1>

<table id="books-table" class="table">
  <caption>Lista dostępnych książek</caption>
  <a routerLink="/book/add" class="btn btn-primary mb-3">Dodaj nową książkę</a>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
    </tr>
  </tbody>
</table>
